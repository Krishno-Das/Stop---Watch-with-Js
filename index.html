<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="stop-watch">
        <h1 id="time">
            00:00:00
        </h1>
        <div class="buttons">
            <img src="images/stpp icon.png" onclick="watchstop()" alt="stop">
            <img src="images/play_icon.png" alt="play" onclick="watchstart()">
            <img src="images/Reset icon.png" onclick="reset()" alt="reset">
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
